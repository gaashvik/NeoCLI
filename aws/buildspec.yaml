version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade awscli

  build:
    commands:
      - echo "Deploying CloudFormation stack..."
      - |
        aws cloudformation deploy \
          --template-file aws/cloudformation.yaml \
          --stack-name etl-pipeline-shubhk \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides \
            SourceBucketName=shubhk-etl-source-bucket-12345 \
            DestinationBucketName=shubhk-etl-destination-bucket-12345 \
            ProjectName=ShubhkETLPipeline

  post_build:
    commands:
      - echo "CloudFormation stack deployment complete."
